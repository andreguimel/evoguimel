version: "3.8"

services:
  api:
    image: evoapicloud/evolution-api:latest
    restart: always
    depends_on:
      - redis
      - evolution-postgres
    ports:
      - "8081:8080"
    volumes:
      - evolution_instances_github:/evolution/instances
    networks:
      - evolution-net-github
    environment:
      - SERVER_NAME=evolution-github
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=https://api.evoguimel.codigopro.tech
      - SERVER_DISABLE_DOCS=false
      - SERVER_DISABLE_MANAGER=false
      - CORS_ORIGIN=*
      - CORS_METHODS=GET,POST,PUT,DELETE
      - CORS_CREDENTIALS=true
      - AUTHENTICATION_API_KEY=evo_github_api_key_change_me
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=false
      - LOG_LEVEL=ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS,WEBSOCKET
      - LOG_COLOR=true
      - LOG_BAILEYS=error
      - LANGUAGE=pt-BR
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution_pw_github@evolution-postgres:5432/evolution_db_github?schema=evolution_api
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_github
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - DATABASE_SAVE_DATA_HISTORIC=true
      - DATABASE_SAVE_DATA_LABELS=true
      - DATABASE_SAVE_IS_ON_WHATSAPP=true
      - DATABASE_SAVE_IS_ON_WHATSAPP_DAYS=7
      - DATABASE_DELETE_MESSAGE=false
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://evolution-redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution-cache-github
      - CACHE_REDIS_TTL=604800
      - CACHE_LOCAL_ENABLED=true
      - CACHE_LOCAL_TTL=86400
      - WEBSOCKET_ENABLED=false
      - WEBSOCKET_GLOBAL_EVENTS=false
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBHOOK_GLOBAL_URL=
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false

  frontend:
    image: evoapicloud/evolution-manager:latest
    restart: always
    ports:
      - "3100:80"
    networks:
      - evolution-net-github

  redis:
    image: redis:latest
    restart: always
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis_github:/data
    networks:
      evolution-net-github:
        aliases:
          - evolution-redis
    expose:
      - "6379"

  evolution-postgres:
    image: postgres:15
    restart: always
    command:
      - postgres
      - -c
      - max_connections=1000
      - -c
      - listen_addresses=*
    environment:
      - POSTGRES_DB=evolution_db_github
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution_pw_github
    volumes:
      - postgres_data_github:/var/lib/postgresql/data
    networks:
      - evolution-net-github
    expose:
      - "5432"

volumes:
  evolution_instances_github:
  evolution_redis_github:
  postgres_data_github:

networks:
  evolution-net-github:
    name: evolution-net-github
    driver: bridge